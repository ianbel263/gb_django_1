version: '3'
services:
  web:
    container_name: geekshop_web
    build: .
    command: gunicorn geekshop.wsgi:application --bind 0.0.0.0:8000
    expose:
      - 8000
    volumes:
      - static_volume:/home/django/web/static
      - media_volume:/home/django/web/media
    restart: unless-stopped
    env_file:
      - ./.env
    depends_on:
      - db
      - cache
    networks:
      - default

  db:
    container_name: geekshop_db
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    restart: unless-stopped
    environment:
      - POSTGRES_USER=django
      - POSTGRES_PASSWORD=swnozard3
      - POSTGRES_DB=geekshop_db
    ports:
      - "5432:5432"
    networks:
      - default

  cache:
    container_name: geekshop_memcached
    image: memcached
    ports:
      - "11211:11211"
    restart: unless-stopped
    entrypoint:
      - memcached
      - -m 256
    networks:
      - default


volumes:
  postgres_data:
  static_volume:
    external:
      name: static
  media_volume:
    external:
      name: media

networks:
  default:
    external:
      name: nginx-proxy