{% extends 'authapp/base.html' %}

{% block content %}
    <div class="card shadow-lg border-0 rounded-lg mt-5">
        <div class="card-header"><h3 class="text-center font-weight-light my-4">Авторизация</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'authapp:login' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="form-group">
                        <label class="small mb-1" for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="#">Забыли пароль?</a>
                    <input class="btn btn-primary" type="submit" value="Авторизоваться">
                </div>
            </form>
        </div>
        <div class="form-control">
            <span class="mr-2">Войти через социальные сети:</span>
            <a class="mr-2" href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
                <i class="fab fa-vk"></i>
            </a>
            <a href="{% url 'social:begin' 'facebook' %}?next=/">
                <i class="fab fa-facebook"></i>
            </a>
        </div>
        <div class="card-footer text-center">
            <div class="small"><a href="{% url 'authapp:register' %}">Нужен аккаунт? Зарегистрируйся!</a></div>
        </div>
    </div>
{% endblock %}
