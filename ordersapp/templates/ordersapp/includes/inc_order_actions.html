{% if object.status == 'FM' %}
    <div class="d-flex justify-content-around">
        <a class="btn btn-warning btn-round form-control w-25 my-2 last"
            href="{% url 'ordersapp:forming_complete' object.pk %}">
            совершить покупку
        </a>
        <a class="btn btn-danger btn-round form-control w-25 my-2 last" href="{% url 'ordersapp:delete' object.pk %}">
            удалить
        </a>
    </div>
{% endif %}
<a class="btn btn-info btn-round form-control my-2 last" href="{% url 'ordersapp:list' %}">
    к списку заказов
</a>
<a class="btn btn-light btn-round form-control  my-2 last" href="{% url 'index' %}">
    на главную
</a>
