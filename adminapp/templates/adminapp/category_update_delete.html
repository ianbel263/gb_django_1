{% extends 'adminapp/base.html' %}
{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Редактирование категории - "{{ category.name }}"</h1>
                {% include 'authapp/includes/inc_message.html' %}
                <div class="card-body">
                    <form action="{% url 'adminapp:category_update' category.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="small mb-1"
                                           for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                                    {{ form.name }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label class="small mb-1"
                                           for="{{ form.desc.id_for_label }}">{{ form.desc.label }}</label>
                                    {{ form.desc }}
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                            </div>
                        </div>
                    </form>

                    <form action="{% url 'adminapp:category_delete' category.id %}" method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12" style="margin-top: 33px;">
                                <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        {% include 'adminapp/includes/inc_footer.html' %}
    </div>
{% endblock %}
