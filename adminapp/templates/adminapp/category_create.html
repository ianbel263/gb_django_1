{% extends 'adminapp/base.html' %}
{% block content %}
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">Создание категории товаров</h1>
                {% include 'authapp/includes/inc_message.html' %}
                <form action="{% url 'adminapp:category_create' %}" method="post">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="small mb-1"
                                       for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                                {{ form.name }}
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label class="small mb-1"
                                       for="{{ form.desc.id_for_label }}">{{ form.desc.label }}</label>
                                {{ form.desc }}
                            </div>
                        </div>
                    </div>


                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
        </main>
        {% include 'adminapp/includes/inc_footer.html' %}
    </div>
{% endblock %}
